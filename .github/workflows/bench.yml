name: bench-and-plot

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3-matplotlib python3-pip
          pip3 install --upgrade pip

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja -DADMC_BUILD_BENCH=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Run benches (size + tile sweeps)
        run: |
          mkdir -p results
          for N in 1024 2048 4096 8192; do
            build/bench/bench_main \
              --scene spheres_cloud --sizes $N \
              --iters 10 --steps 30 \
              --solvers baseline,cached,soa \
              --tile-sizes 64,128,256 \
              --csv results/spheres_cloud_${N}.csv
          done
          build/bench/bench_main \
            --scene box_stack_4 --iters 10 --steps 30 \
            --solvers baseline,cached,soa \
            --csv results/box_stack_4.csv

      - name: Plot
        run: |
          mkdir -p docs/assets
          python3 tools/plot_perf.py \
            --inputs results/*.csv \
            --out docs/assets/perf_scaling.svg

      - name: Commit plots to repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/assets/*.svg results/*.csv
          if ! git diff --cached --quiet; then
            git commit -m "CI: update perf plots [skip ci]"
            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bench-results
          path: |
            results/*.csv
            docs/assets/*.svg
